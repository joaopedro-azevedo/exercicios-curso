<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>


  <main class="card">
    <div class="advice">
      <h1 class="advice-id">advice #117</h1>
      <p class="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>

      <picture>
        <source srcset="src/images/pattern-divider-mobile.svg" alt="Pattern Divider Mobile">
        <img class="pattern-divider-desktop" src="src/images/pattern-divider-desktop.svg" alt="Pattern Divider Desktop">
      </picture>

      <button class="advice-update">
        <img src="src/images/icon-dice.svg" alt="Button Dice">
      </button>
    </div>
  </main>

  <script src="./src/js/script.js"></script>
</body>

</html>
